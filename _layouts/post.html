---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="details">
    <span class="date">
      {{ page.date | date: "%Y년 %m월 %d일" }}
    </span>
    <ul class="tags">
      {% for tag in page.tags %}
      <li><a href="/search/?tags={{ tag }}">{{ tag }}</a></li>
      {% endfor %}
    </ul>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
